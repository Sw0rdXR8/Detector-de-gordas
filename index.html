<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de gordas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-container">
        <h1 class="glitch" data-text="üê∑ Detector de gordas üçü">üê∑ Detector de gordas üçü</h1>

        <div class="input-group">
            <label for="altura" class="cyber-label">Altura</label>
            <input type="number" id="altura" class="cyber-input" placeholder="cm">
            <div class="cyber-bar"></div>
        </div>

        <div class="input-group">
            <label for="peso" class="cyber-label">Peso</label>
            <input type="number" id="peso" class="cyber-input" placeholder="kg">
            <div class="cyber-bar"></div>
        </div>

        <div id="gif-container" class="cyber-gif"></div>
        <div class="cyber-overlay"></div>

        <button id="verificar" class="cyber-button">
            <span class="cyber-text">Ejecutar Diagn√≥stico</span>
            <div class="glow"></div>
        </button>

        <div id="terminal" class="cyber-terminal">
            <div id="mensaje" class="terminal-output"></div>
            <div class="scan-line"></div>
        </div>

        <div id="hud" class="cyber-hud">
            <div class="hud-item" id="bmi-value">--</div>
            <div class="hud-item" id="bmi-category">Iniciando...</div>
        </div>
        <footer class="cyber-copyright">
            By Arbusto Rojo 
        </footer>
    </div>

    <audio id="alarma" src="alarma.mp3"></audio>
    <canvas id="matrix"></canvas>

    <script src="script.js"></script>
</body>
</html>
